<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, monospace;
  }

    border-color: green;

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cats</title>
</head>
<body>
<h2 class="red-text">CatPhotoApp</h2>
  <p class="red-text">Click here to view more <a href="https://pl.pinterest.com/search/pins/?q=cute%20cats&rs=typed&term_meta[]=cute%7Ctyped&term_meta[]=cats%7Ctyped">cat photos</a>.</p>

  <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <div class="silver-background">

</html>
