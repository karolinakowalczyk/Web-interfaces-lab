<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    
    <title>TO DO LIST</title>
</head>
<body>
    <header class = "bg-info text-white p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class = "bg-info text-white text-center">To Do List</h1>
                </div>
            </div>        
        </div>
    </header>
    <div class="container mt-4">
        <div>
            <input class="col-lg-7" id="task-input" type="text" placeholder="add task">
            <label for="lists">Select List</label>
            <select id="lists">
                <option value="important">Important</option>
                <option value="very-important">Very important</option>
                <option value="not-important">Not important</option>
            </select>
            <button class="btn btn-info text-white" id="submit-button" type="submit">Submit</button>   
        </div>
           
        <div class="mt-4">
            <input class="col-lg-7" type="text" id="search-input" placeholder="Search task...">
            <input type="checkbox" id="search-checkbox" checked><label for="search-checkbox">Case insensitive</label>
        </div>
        
        <h2  class="mt-4">TO DO LISTS</h2>
        <div id="user-lists">
            <div id="to-do-list-div">
                <button class="collapse-head">important</button>
                    <ul class="list-group" id="to-do-list">
                        <li id="example-task-li" class="important-li list-group-item"><input id = "example-task" type="checkbox"><label for="example-task">Example Task</label>
                        <p></p><button type="button" class="btn btn-danger" style="float: right;">X</button></li>
                    </ul>
            </div>
            <div id="to-do-list-very-important-div">
                <button class="collapse-head">very important</button>
                    <ul class="list-group" id="to-do-list-very-important">
                        
                    </ul>
            </div>
            <div id="to-do-list-not-important-div">
                <button class="collapse-head">not important</button>
                    <ul class="list-group" id="to-do-list-not-important">
                        
                    </ul>
            </div>
        </div>
        <h2 class="mt-4">DONE TASKS</h2>
        <ul class="list-group" id="done-list">
        </ul>
        <h2 class="mt-4">LAST DELETED</h2>
        <ul class="list-group" id="last-deleted-list">
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>

   
</body>
    
</html>
